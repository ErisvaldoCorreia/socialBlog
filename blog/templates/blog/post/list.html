{% extends "blog/base.html" %}

{% block title %}:: Blog Pessoal ::{% endblock %}

{% block content %}
    <h1>Lista de Postagens</h1>
    
    {% for post in posts %}
        <h2>
            <a href="#">
                {{ post.title }}
            </a>
        </h2>

        <p class="date">
            Publicado em {{ post.publish }} por {{ post.author }}
        </p>
        {{ post.body|truncatewords:30|linebreaks }}
    {% endfor %}

{% endblock %}
